<!DOCTYPE html>
<html>
<head>
	<title>畢業學分門檻｜明志科大選課小幫手</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">
	<meta name="title" content="畢業學分門檻｜明志科大選課小幫手">
	<meta name="description" content="全校課表 | 預先排課 | 衝堂檢查 | 課程評價 | 畢業門檻">
	<meta name="keywords" content="明志科技大學,全校課表,預先排課,衝堂檢查,課程評價,畢業門檻">
	<meta name="language" content="zh-tw">
	<meta property="og:url" content="https://mcut.henrywu.tw/course/rule">
	<meta property="og:image" content="https://mcut.henrywu.tw/res/logo.png">
	<link rel="shortcut icon" type="image/png" href="https://mcut.henrywu.tw/res/logo.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.css">
	<style>
		.ts-table .ts-badge {
			margin-top: -0.25rem!important;
		}

		.loader {
			margin: 30vh 0;
		}

		.is-description {
			color: #BBB !important;
		}

		.remark {
			float: right;
			color: #666;
			display: inline-block;
		}

		.ts-accordion .title:before {
			display: none;
		}

		main tbody tr.clickable:hover {
			background: var(--ts-gray-75);
			cursor: pointer;
		}

		main tbody tr+tr {
			border-top: 1px solid var(--ts-gray-100) !important;
		}

		.ts-table tr.is-indicated.is-primary {
			box-shadow: 2px 0 0 var(--ts-primary-600) inset !important;
		}

		.ts-modal td .time {
			display: inline-block;
		}

		.ts-modal td .time:after {
			content: '、';
		}

		td .time:last-child:after {
			content: '';
		}

		.ts-content.is-dense {
			/*padding-bottom: 0.2rem;
			padding-top: 0.2rem;*/
		}

		[data-open] {
			cursor: pointer;
		}

		[data-open] .ts-icon.is-angle-down-icon {
			float: right;
		}

		[data-open].opened .ts-icon.is-angle-down-icon {
			transform: rotate(180deg);
		}

		[data-drawer] {
			display: none;
		}

		main [data-detail] td:nth-child(1) {
			width: 40%;
		}

		main [data-detail] td:nth-child(2) {
			width: 4rem;
		}

		main [data-detail] td:nth-child(3) {
			width: 5rem;
		}

		main [data-detail] td:nth-child(4) {
			width: 10rem;
		}

		main [data-detail] td:nth-child(5) {

		}

		[data-show="course-comment"] .ts-badge:empty {
			display: none;
		}

		#remark ol {
			margin-left: -15px;
		}

		#remark li {
			padding: 2px 0;
			line-height: 1.4rem;
		}

		@media (max-width: 768px) {
			tfoot td {
				width: 100%!important;
			}

			table,
			tbody,
			tfoot,
			th,
			td,
			tr {
				display: block;
			}

			main [data-detail] td {
				line-height: 1.2rem !important;
			}

			main [data-detail] td:nth-child(1),
			main [data-detail] td:nth-child(2),
			main [data-detail] td:nth-child(3),
			main [data-detail] td:nth-child(4),
			main [data-detail] td:nth-child(5)  {
				display: inline-block;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				padding: 0 !important;
				padding-top: .5rem !important;
				padding-left: 0.5rem !important;
				line-height: 1rem !important;
			}

			main [data-detail] td:nth-child(1) {
				padding-left: 1rem !important;
				width: 60%;
			}

			main [data-detail] td:nth-child(2),
			main [data-detail] td:nth-child(3) {
				width: 19%;
				text-align: right;
			}

			main [data-detail] td:nth-child(3) {
				padding-right: .5rem !important;
			}

			main [data-detail] td:nth-child(4) {
				width: 38%;
				padding-top: 0 !important;
				padding-right: .5rem !important;
				text-align: right;
			}
			
			main [data-detail] td:nth-child(5) {
				width: 60%;
				padding-left: 1rem !important;
				padding-top: 0 !important;
				float: left;
			}

			.detail-content td {
				padding: .2rem 0 !important;
			}

			.column .ts-grid .column {
				grid-column: auto/span 8;
			}

			.ts-container.is-navbar {
				padding: 0;
			}

			.navbar .ts-tab .item {
				flex-direction: column;
				align-items: center;
				gap: .3rem;
				padding: .3rem 0 .1rem;
				width: 33.33%;
				font-size: 13px;
			}

			.ts-tab .item .ts-icon {
				font-size: 1.2rem;
				line-height: 1.2rem;
			}

			.ts-badge.is-dense.savedCourse_count {
				font-size: 9px;
				position: absolute;
				left: 55%;
				top: -10px;
				background: #AAA;
				padding: 0.1rem 0.3rem;
			}

			.ts-notice {
				flex-direction: column;
				gap: .25rem;
			}

			#remark ol {
				margin-left: -10px;
			}
		}
	</style>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-DZHZ6VYR7M"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-DZHZ6VYR7M');
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script>
		$(function(){
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) link.href = 'https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css';
			else link.href = 'https://cdn.jsdelivr.net/npm/@sweetalert2/themes@5.0.11/default/default.min.css';
			document.head.appendChild(link);

			let savedCourse = JSON.parse(localStorage.getItem('savedCourse') || '[]');
			let getTerm = localStorage.getItem('term') || '';
			if(savedCourse.length > 0) $('.savedCourse_count').text(savedCourse.length).show();
			else $('.savedCourse_count').hide();

			const params = new Proxy(new URLSearchParams(localStorage.getItem('ruleQuery') || ''), {
				get: (searchParams, prop) => searchParams.get(prop),
			});

			let weekText = ['','(一) ','(二) ','(三) ','(四) ','(五) ','(六) ',''];

			let courseData = {};
			let hasRate = {};

			$('body').on('click', '[data-open]',function(){
				$('[data-drawer="'+$(this).attr('data-open')+'"]').slideToggle();
				$(this).toggleClass('opened');
			});

			function updateTable(i,n) {
				$('select').attr('disabled','disabled');
				$('.loader').show();
				$('main').hide();
				$.ajax({
					url: 'https://mcut-bot.henrywu.tw/course/rule/get.php?id='+i+'&name='+n,
					dataType: 'json',
					success: function(res){
						$('select').removeAttr('disabled');
						$('.loader').hide();
						$('main').html('').show();
						$.each( res.data, function( k, v ) { // 第一大項
							$('main').append('<div class="ts-box"><div class="ts-content is-tertiary is-dense" data-open_="'+k+'">'+v.name.replace(/([\x00-\xFF]+)(?=[^\x00-\xff])/g, " $1 ")+'</div><div data-drawer="'+k+'"></div></div><br>');
							$.each( v.data, function( k2, v2 ) {  // 第二大項
								$('[data-drawer="'+k+'"]').append('<div class="ts-content is-secondary is-dense" data-open="'+k+'-'+k2+'">・ '+v2.name.replace(/([\x00-\xFF]+)(?=[^\x00-\xff])/g, " $1 ")+'<span class="ts-icon is-angle-down-icon"></span></div><div data-drawer="'+k+'-'+k2+'"><table class="ts-table is-dense"><tbody></tbody></table></div>').show();
								$.each( v2.data, function( k3, d ) {
									_open = '';
									if(d.id.startsWith('AA')) _open = '<td>'+d.credit+' 學分</td><td><span class="ts-text is-description">外校開課</span></td>';
									else if(d.open) {
										courseData[d.id] = d.open;
										_open = '<td>'+d.open.credit+' 學分</td>';
										if($('#search-term').val() == d.open.id.substring(0,3)+'-'+d.open.id.substring(3,4)) _open += '<td>查看開課資料 <span class="ts-icon is-angle-right-icon"></span></td>';
										else _open += '<td></td>';
									}
									else _open = '<td>'+d.credit+' 學分</td><td></td>';
									$('[data-drawer="'+k+'-'+k2+'"] tbody').append('<tr data-detail="'+d['id']+'" class="'+((d.open&&$('#search-term').val() == d.open.id.substring(0,3)+'-'+d.open.id.substring(3,4))?'clickable':'')+'">\
										<td>'+d.name+'</td>\
										<td>'+d.term+'</td>'+
										_open+'\
										<td>'+d.remark.replace(/([\x00-\xFF]+)(?=[^\x00-\xff])/g, " $1 ")+'</td>'+
									'</tr>');
								})
							})
						});
						if(res.remark.length > 0) {
							$('main').append('<div class="ts-notice is-outlined" id="remark"><div class="title">說明</div></div><br>');
							$.each( res.remark, function( k, v ) {
								_remark = '';
								_s = [];
								_r = v.split('\r\n');
								$.each( _r , function( k2, v2 ) { // Parse to ordered list (Ugly, Don't read)
									if( v2.search(/\d{1,2}\s/) === 0 ) {
										_remark += '<li class="li-s" style="list-style-type:\''+v2.split(' ')[0]+'. \'">' + v2.slice(v2.split(' ')[0].length+1) + '</li>';
										if(!_s.includes('s')) _s.push('s');
									}
									else if( v2.search(/\d{1,2}\./) === 0 ) {
										_remark += '<li class="li-d" style="list-style-type:\''+v2.split('.')[0]+'. \'">' + v2.slice(v2.split('.')[0].length+1) + '</li>';
										if(!_s.includes('d')) _s.push('d');
									}
									else if( v2.search(/.{1,2}\、/) === 0 ) {
										_remark += '<li class="li-c" style="list-style-type:\''+v2.split('、')[0]+'、\'">' + v2.slice(v2.split('、')[0].length+1) + '</li>';
										if(!_s.includes('c')) _s.push('c');
									}
									else if( v2.search(/\*/) === 0) {
										_remark += '<li class="li-c" style="list-style-type:\' • \'">' + v2.slice(1) + '</li>';
										if(!_s.includes('c')) _s.push('c');
									}
									else if( v2.search(/\(\d{1,2}\)/) === 0 ) {
										_remark += '<li class="li-q" style="list-style-type:\''+v2.split(')')[0]+') \'">' + v2.slice(v2.split(')')[0].length+1) + '</li>';
										if(!_s.includes('q')) _s.push('q');
									}
									else {
										_remark += '<li class="li-n" style="list-style-type:none">' + v2 + '</li>';
										if(!_s.includes('n')) _s.push('n');
									}
								});
								if(_r.length >= 2) {
									$('#remark').append('<div class="content"><ol>'+_remark+'</ol></div>');
									$.each( _s, function( k2, v2 ) {
										$('.li-'+v2).css('margin-left',(k2*18)+'px')
									})
								}
								else $('#remark').append('<div class="content">'+v+'</div>');
							})
						}
						if(res.contact) {
							$('main').append('<div class="ts-notice is-outlined"><div class="title">承辦人</div><div class="content">'+res.contact[0]+' '+res.contact[1]+'<br>(02) 2908-9899 #'+res.contact[2]+'</div></div>');
						}
					}
				});
			}

			$('#search-type').on('change',function(){
				updateTable($(this).val(),$('#search-type option:selected').text());
			})

			$('body').on('click','[data-detail].clickable',function(){
				id = $(this).attr('data-detail');
				$('#score').attr('src','rate.html?v8&id='+courseData[id].id);
				$('[data-show="detail-content"]').click();
				$('.ts-modal').addClass('is-visible');
				$('.ts-modal .ts-header').html(courseData[id].name + '<!--　<label class="ts-chip is-dense is-small is-input is-secondary"><input type="checkbox" data-save="'+courseData[id].id+'" /><div class="content">收藏課程</div></label>-->');
				if(savedCourse.includes(id)) {
					$('[data-save]').prop("checked", true)
					$('[data-save]+.content').text('已收藏課程');
				}

				detail = '';
				detail += '<table class="ts-table is-sticked is-basic" id="detail-table"><tbody>\
				<tr><td style="width: 8rem"><b>開課序號</b></td><td>'+courseData[id].id+'</td></tr>\
				<tr><td><b>開課單位/班級</b></td><td>'+courseData[id].dept+courseData[id].year+courseData[id].class+'</td></tr>\
				<tr><td><b>上課時間</b></td><td>';
				$.each( courseData[id].time, function( k2, t ) {
					detail += '<span class="time">'+weekText[t[0]];
					if(t[1].split('~')[0] == t[1].split('~')[1]) detail += '第 '+t[1].split('~')[0]+' 節</span>';
					else detail += t[1]+' 節</span>';
				});
				if(courseData[id].type == '必修') _type_class = '';
				else if(courseData[id].type == '選修') _type_class = 'is-secondary';
				else _type_class = 'is-outlined';
				detail += '</td></tr>\
				<tr><td><b>修別/學分</b></td><td><span class="ts-badge is-end-spaced is-small is-dense '+_type_class+'">'+courseData[id].type+( (courseData[id].otherinfo != null)?' | '+courseData[id].otherinfo.substring(0,2):'' )+'</span>'+courseData[id].credit+' 學分</td></tr>\
				<tr><td><b>授課老師</b></td><td>'+courseData[id].teacher+'</td></tr>';
				if(courseData[id].comment != '') detail += '<tr><td><b>備註</b></td><td>'+courseData[id].comment+'</td></tr>';
				detail += '<tr class="loading"><td class="is-center-aligned" colspan="2"><br><div class="ts-header is-icon"><span class="ts-icon is-spinning is-spinner-icon"></span>正在載入更多資訊...</div><br></td></tr></tbody></table>';
				$('.ts-modal .detail-content').html(detail);
				viewing = id;
				$('[data-show="course-comment"]').html('課程評價 <span class="ts-badge is-small is-dense">'+(hasRate[id] || '')+'</span>');
				$.ajax({
					url: 'https://mcut-bot.henrywu.tw/course/detail.php?id='+courseData[id].id,
					dataType: 'json',
					success: function(res){
						if(res.length == 3) {
							$('tr.loading').remove();
							$.each( res[0], function( k, v ) {
								$('#detail-table').append('<tr><td><b>'+v[0]+'</b></td><td>'+v[1]+'</td></tr>');
							})
							$('#detail-table').append('<tr><td><b>Office Time</b></td><td><div class="ts-list is-unordered"><div class="item">'+res[1].join('</div><div class="item">')+'</div></div></td></tr>');

							timetable = '<div class="ts-accordion" style="border-top: 1px solid var(--ts-gray-300);padding-top: 5px"><div class="title" onclick="$(this).parent().toggleClass(\'is-active\')"><b>教學進度表 (點擊展開)</b></div><div class="content"><div class="ts-box"><div class="ts-content" style="padding-top:.5rem;padding-bottom:.5rem"><table class="ts-table is-sticked is-basic is-dense" id="detail-table"><tbody>';
							$.each( res[2], function( k, v ) {
								timetable += '<tr><td style="width:7.5rem">'+v[0]+' ';
								if(v[1].split('~')[0] == v[1].split('~')[1]) timetable += '第 '+v[1].split('~')[0];
								else timetable += v[1];
								timetable += ' 節<br>'+v[2]+'</td>\
								<td>'+v[3]+'<small>';
								if(v[5]) timetable += '<br>'+v[5];
								if(v[4]) timetable += '<br>作業：'+v[4];
								if(v[6]) timetable += '<br>備註：'+v[6];
								timetable += '</small></td></tr>';
							})
							timetable += '</tbody></table></div></div>';

							$('.ts-modal .detail-content').append(timetable);

						} else $('tr.loading td').html('<br><div class="ts-header is-icon"><span class="ts-icon is-circle-exclamation-icon"></span>授課老師未填寫課程資料！</div><br>');
					}
				});
				$(this).attr('data-detail');
			});

			$('body').on('change','[data-save]',function(){
				thisid = $(this).attr('data-save');
				if(!savedCourse.includes(thisid)) {
					savedCourse.push(thisid);
					$('[data-detail="'+thisid+'"]').addClass('is-indicated is-primary');
					$(this).parent().find('.content').text('已收藏課程');
					Swal.fire({
						title: '「'+courseData[thisid.substring(4,10)]['name']+'」已收藏', icon: 'success', toast: true,
						timer: 3000, timerProgressBar: true,
						position: 'bottom-start', showConfirmButton: false,
					})
				} else {
					const index = savedCourse.indexOf(thisid);
					if (index > -1) savedCourse.splice(index, 1);
					$('[data-detail="'+thisid+'"]').removeClass('is-indicated is-primary');
					Swal.fire({
						title: '「'+courseData[thisid.substring(4,10)]['name']+'」已移除', icon: 'success', toast: true,
						timer: 3000, timerProgressBar: true,
						position: 'bottom-start', showConfirmButton: false,
					})
				}
				if(savedCourse.length > 0) $('.savedCourse_count').text(savedCourse.length).show();
				else $('.savedCourse_count').hide();
				localStorage.setItem('savedCourse', JSON.stringify(savedCourse))
			});

			$('#search-term').on('change',function(){
				$('main tr[data-detail]').removeClass('clickable');
				$('main tr[data-detail]').each(function(){
					_open = '';
					if($(this).attr('data-detail').startsWith('AA')) _open = '<span class="ts-text is-description">外校開課</span>';
					else if(courseData[$(this).attr('data-detail')]) {
						if($('#search-term').val().replace('-','') == courseData[$(this).attr('data-detail')].id.substring(0,4)) {
							_open = '查看開課資料 <span class="ts-icon is-angle-right-icon"></span>';
							$(this).addClass('clickable');
						}
						else _open = '';
					}
					else _open = '';
					$(this).find('td:eq(3)').html(_open);
				});
			});

			let courseRule = {};
			$.ajax({
				url: 'https://mcut-bot.henrywu.tw/course/rule/list.php',
				dataType: 'json',
				success: function(res){
					courseRule = res.list;
					deptOfYear = res.dept;
					hasRate = res.rates || {};
					if(params['year']) $('#search-year').val(params['year']);
					$('#search-year').trigger('change');
					$.each( res.term, function( k, v ) {
						if(v == res.d_term) $('#search-term').append('<option selected="selected">'+v+'</option>');
						else $('#search-term').append('<option>'+v+'</option>');
					});
				}
			})

			$('#search-dept').on('change',function(){				
				current_type = $('#search-type option:selected').text();
				if( courseRule[$('#search-year').val()] ) {
					$('#search-type').html('<optgroup label="跨領域學分學程"></optgroup><optgroup label="第二專長學分學程"></optgroup>');
					$.each( courseRule[$('#search-year').val()], function( k, v ) {
						if((v[2] == '四技(日)' || v[2] == '學士學位學程' || v[2] == '菁英班') && v[1] == $('#search-dept').val()) $('#search-type').prepend('<option value="'+v[0]+'">系所課程總表</option>');
						else if(v[2] == '第二專長' && v[3] != $('#search-dept').val()) $('#search-type optgroup[label="第二專長學分學程"]').append('<option value="'+v[0]+'">'+v[1]+'</option>');
						else if(v[2] == '跨領域') $('#search-type optgroup[label="跨領域學分學程"]').append('<option value="'+v[0]+'">'+v[1]+'</option>');
					})

					_v = $('#search-type option').filter(function () { return $(this).text() == current_type; }).val();
					if(_v) $('#search-type').val(_v);
					else $('#search-type').val($('#search-type option:first').val());
					$('#search-type').trigger('change');
					localStorage.setItem('ruleQuery', '?dept='+$('#search-dept').val()+'&year='+$('#search-year').val()+'&type='+$('#search-type').val()+'&term='+$('#search-term').val());
				}
			});

			$('#search-year').on('change',function(){
				current_dept = $('#search-dept').val();
				if(deptOfYear[$('#search-year').val()]) {
					$('#search-dept').html('');
					$.each( deptOfYear[$('#search-year').val()], function( k, v ) {
						$('#search-dept').append('<option>'+v+'</option>');
					});
					_v = $('#search-dept option').filter(function () { return $(this).val() == current_dept; }).val();
					if(_v) $('#search-dept').val(_v);
					else if(params['dept']) $('#search-dept').val(params['dept']);
					else $('#search-dept').val($('#search-dept option:first').val());
					if($('#search-dept').val() == null) $('#search-dept').val($('#search-dept option:first').val());
