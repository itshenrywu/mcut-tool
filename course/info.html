	<script>
		$(function(){
			let savedCourse = JSON.parse(localStorage.getItem('savedCourse') || '[]');
			let getTerm = localStorage.getItem('term') || '';
			if(savedCourse.length > 0) $('.savedCourse_count').text(savedCourse.length).show();
			else $('.savedCourse_count').hide();
			
			function conventTime(arr) {
					const formatDateTime = (dateTime) => {
					const date = new Date(dateTime);
					const month = date.getMonth() + 1; // JavaScript months are 0-based
					const day = date.getDate();
					const hours = date.getHours().toString().padStart(2, '0');
					const minutes = date.getMinutes().toString().padStart(2, '0');
					return `${month}/${day} ${hours}:${minutes}`;
				};
				return `${formatDateTime(arr[0])} ~ ${formatDateTime(arr[1])}`;
			}
			$.ajax({
				url: 'https://mcut-bot.henrywu.tw/course/get_info.php',
				type: 'GET',
				dataType: 'json',
				success: function(data){
					$.each(data, function(i, item){
						$('tr[data-type="'+i+'"]').html('\
						<td>'+i+'</td>\
						<td>'+item[0]+'</td>\
						<td>'+conventTime(item[1])+'\
						<a href="https://mcut-bot.henrywu.tw/course/get_info.php?openExternalBrowser=1&action=ics&date='+item[1][0]+'&name='+i+'初選" class="ts-button is-small is-icon is-outlined"><span class="ts-icon is-calendar-plus-icon"></span></a></td>\
						<td>'+conventTime(item[2])+'\
						<a href="https://mcut-bot.henrywu.tw/course/get_info.php?openExternalBrowser=1&action=ics&date='+item[1][0]+'&name='+i+'加退選" data-cal="'+item[2][0]+'" class="ts-button is-small is-icon is-outlined"><span class="ts-icon is-calendar-plus-icon"></span></a></td>'+
						(item[3][0]==''?'<td class="is-empty"></td>':'<td>'+item[3][0]+' 學分</td>')+
						(item[3][1]==''?'<td class="is-empty"></td>':'<td>'+item[3][1]+' 學分</td>')
						);
					});
				}
			});
		});
